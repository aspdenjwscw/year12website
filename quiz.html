<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="quiz.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      gsap.registerPlugin(ScrollTrigger);

      gsap.from(".home__h1", {
        scrollTrigger: {
          trigger: ".homeinfo__intro",
          start: "top 80%",
          toggleActions: "play none none none"
        },
        opacity: 0,
        duration: 3,
        stagger: 0.3,
      });

      gsap.from(".home__h2", {
        scrollTrigger: {
          trigger: ".homeinfo__intro",
          start: "top 80%",
          toggleActions: "play none none none"
        },
        opacity: 0,
        duration: 3,
        stagger: 0.3,
      });
      
    });
  </script>

</head>

<body class="homeBackground">
  
<div class="svg-background">
  <svg viewBox="0 0 800 500" preserveAspectRatio="none">
    <ellipse class="blue_circle" cx="120" cy="230" rx="60" ry="300" />
    <ellipse class="green_circle" cx="30" cy="580" rx="250" ry="300" />
    <ellipse class="red_circle" cx="18" cy="250" rx="90" ry="360"/>
  </svg>
</div>

<header class="nav">
  <div class="nav__container">
    <nav class="nav__left">
      <a href="home.html" class="nav__link ">Home</a>
      <a href="about.html" class="nav__link">About</a>
      <a href="#" class="nav__link nav__link__active">Quiz</a>
    </nav>

  </div>
</header>

<main class="homeinfo">
  <div class="homeinfo__intro">
    <h1 class="home__h1">Quiz!</h1>
    <h2 class="home__h2">A quiz to test your knowledge!</h2>
  </div>

</body>
  
</html>
